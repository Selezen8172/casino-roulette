<!-- /frontend/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Casino Roulette</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Casino Roulette</h1>

        <div class="section" id="register-deposit">
            <h2>Register / Deposit</h2>
            <form id="deposit-form">
                <input type="text" id="username" placeholder="Username" required>
                <input type="number" id="deposit-amount" placeholder="Amount" min="1" required>
                <button type="submit">Deposit</button>
            </form>
            <div id="deposit-message"></div>
        </div>

        <div class="section" id="betting">
            <h2>Place Your Bet</h2>
            <form id="bet-form">
                <input type="text" id="bet-username" placeholder="Username" required>
                <input type="number" id="bet-amount" placeholder="Bet Amount" min="1" required>
                <select id="bet-color" required>
                    <option value="">Select Color</option>
                    <option value="red">Red</option>
                    <option value="black">Black</option>
                    <option value="green">Green</option>
                </select>
                <button type="submit">Bet</button>
            </form>
            <div id="bet-result"></div>
        </div>

        <div class="section" id="leaderboard">
            <h2>Leaderboard</h2>
            <button id="refresh-leaderboard">Refresh</button>
            <table>
                <thead>
                    <tr>
                        <th>Rank</th>
                        <th>Username</th>
                        <th>Balance</th>
                    </tr>
                </thead>
                <tbody id="leaderboard-body">
                    <!-- Leaderboard Data -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
